{% extends "base.html" %}
{%  load urlify %}
{%  load crispy_forms_tags %}



{% block content %}
<!-- {{ object }} -->

<div class="col-xs-12 col-sm-8 col-sm-offset-0">
<h1>Confirm Delete</h1>
    <form class="" action="." method="post"> {%  csrf_token %}
    <p> Are you sure you want to delete "{{ object.content }}"? </p>
    <input type="submit" class="btn btn-warning" value="Confirm">
    <a href='{{ object.get_absolute_url }}' type="submit" class="btn btn-default">Cancel</a>
    </form>
  </div>
<hr/>

</div>
{% endblock content %}
