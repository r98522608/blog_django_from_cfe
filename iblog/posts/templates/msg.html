{% if messages %}
<div class='message'>
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
      {% if "html_safe" in message.tags %} {{ message|safe }}
      <!-- this for filter -->
      {% else %} {{ message }}</li>
      {% endif %} {% endfor %}
  </ul>
</div>
{% endif %}
