{% extends "base.html" %}
{% load crispy_forms_tags %}


{%  block content %}

<div class="col-xs-12 col-sm-8 col-sm-offset-0">
  <h1> {{ title }} </h1>
<form method='POST' action='' enctype="multipart/form-data">
  {% csrf_token %}
  <!-- {{ form.as_p }} -->
  {{ form|crispy }}
  <input  type="submit" class="btn btn-default" value="{{ title }}" />
</form>
</div>

{%  endblock content %}
